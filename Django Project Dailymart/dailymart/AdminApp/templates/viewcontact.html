{% extends 'adminindex.html' %}
{% block contents %}
<div class="card">
    <div class="card-header">
        <h2 class="text-center">Messages</h2>
      <div class="card-tools">
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <table class="table table-hover text-nowrap">
        <thead>
          <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>User email</th>
            <th>User number</th>
            <th>Subject</th>
            <th>Message</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.message}}</td>
            <td><a href="{% url 'delmessage' id=i.id  %}" class="btn btn-danger" >Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  {% endblock %}
