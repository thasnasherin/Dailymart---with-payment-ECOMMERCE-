{% extends 'adminindex.html' %}
{% block contents %}
<div class="container d-flex justify-content-center  full-height" style="height: 100vh;">
    <div class="row w-100 ">
        <div class="col-md-6 offset-md-3 mt-5">
          <div class="card">
            <div class="card-header bg-primary text-white">Add New Category</div>
            <div class="card-body">
              <form action="{% url 'addpro' %}" enctype="multipart/form-data" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="productname">Product Name</label>
                  <input type="text" class="form-control" id="productname" placeholder="Enter product name" required name="product_name" >
                </div>
                <div class="form-group">
                  <label for="productprice">Product Price</label>
                  <input type="number" class="form-control" id="productprice" placeholder="Enter product price" required name="product_price" >
                </div>
                <div class="form-group">
                    <label for="productcategory">Product Category</label>
                    <select  class="form-control" id="productcategory"  required name="product_cat">
                      <option value="">Category</option>
                      {% for i in data %}
                      <option value="{{i.category_name}}">{{i.category_name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                <div class="form-group">
                  <label for="categorydesc">Product Description</label>
                  <textarea class="form-control" id="categorydesc" placeholder="Enter Product description" required name="product_desc"></textarea>
                </div>
                <div class="form-group">
                  <label for="categoryimage">Image</label>
                  <input type="file" class="form-control-file" id="categoryimage" required name="product_image">
                </div>
               
                <button type="submit" class="btn btn-primary btn-block">Add Product</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
