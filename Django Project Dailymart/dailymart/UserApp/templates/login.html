{% extends 'userindex.html' %}
{% block contents %}
<div class="breadcrumb-section" style="background-color: #051922;" >
    <div class="container" >
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header text-center  text-white" style="font-size: 24px; background-color: #F28123;">
                        Login
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required name="name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required name="password">
                        </div>
                        <b>{{msg}}</b>
                        <button type="submit" class="btn  btn-block" style="background-color: #F28123;">Login</button>
                    </div>
                </div>
            </form> <br>
            <center><p style="color: red;">{{msg1}}</p></center>
            <br><br><br>
            
        </div>
    </div>
</div>
{% endblock %}
